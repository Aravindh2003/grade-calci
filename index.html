<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grading System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.container {
  max-width: 400px;
  margin: 200px auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

label {
  display: block;
  margin-bottom: 10px;
}

input, button {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

button {
  background-color: #ff9100;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

p {
  text-align: center;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Grading</h1>
    <label for="marks">Enter your marks: </label>
    <input type="number" id="marks" step="1" min="0" max="100">
    <button onclick="calculateGrade()">Calculate Grade</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
